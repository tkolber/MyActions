name: fwtest

on: 
  workflow_dispatch:
    inputs: 
      environment: 
        required: true
        default: 'Stop'
        description: Please select the FW action
        type: choice
        options:
        - stop
        - start


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 
    - name: aztests
      shell: pwsh
      run: |
          $rgname = "WinImageBuilderRG"
          $fwname = "fwtest"
          az network firewall show -n $fwname --resource-group $rgname | ConvertFrom-Json
          # $azfw = Get-AzFirewall -Name $fwname -ResourceGroupName $rgname
          if ("${{ github.event.inputs.environment }}" -eq 'Stop') {
          write-host "Stop was selected"
                        } 
          
          if ("${{ github.event.inputs.environment }}" -eq 'Start') {
          write-host "Start was selected"
          az group list
                        } 

          
